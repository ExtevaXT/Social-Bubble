<script>

let i = 0
function persistence(num) {
    if(num.toString().length===1) return 0
    let digits = num.toString().split('')
    let res = 1
    digits.forEach(x=>(res *= Number(x)!==0 ? x : 1))
    i++
    console.log(res)
    return (res.toString().length===1) ? i : this.persistence(res)
}
//console.log(persistence(1900199)) // 9


function MultiplicativePersistence(num) {

    function multiply(n){
        return n.reduce(function(a,b){ return a*b})
    }
    let count =0

    while(num.toString().length > 1) {
        num = num.toString().split("")
        num = multiply(num)
        count++
    }
    return count
}
console.log(MultiplicativePersistence(1900199)) // 9
